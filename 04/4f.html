<!--Write a JavaScript function that accepts a number as a parameter 
and check the number is prime or not // -->

<html>
<body>
Enter a number: <input id = "num">  
<br><br><br>
<button onclick = "show_NP()"> Prime or not?</button>  
<br>
<p id = "res"></p> 
<br><br><br><br><br><br>
<script>
function NumPrime(n) { 
              
            var i;
			prime = true; 

            for(i = 2; i <= n - 1; i++) 
                if (n % i === 0) { 
                    prime = false; 
                    break; 
                } 
                  
            if (prime === true){
                console.log("It is Prime");
				return "It is Prime";}
            else{
                console.log("It is Not Prime");
				return "It is Not Prime";}
} 

function show_NP()
{
	var g = document.getElementById("num").value;
	var out = NumPrime(g);
	document.getElementById("res").innerHTML = "Result: " + out;
}
</script>
</body>
</html>
