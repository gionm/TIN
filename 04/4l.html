<script>

function BinSearch(arr, x, start, end)
{
	if (start > end) 
		return false; 
		
	var mid = Math.floor((start + end)/2);
	
	if (arr[mid] == x) 
		return mid;
		
	if(arr[mid] > x)  
        return BinSearch(arr, x, start, mid-1); 
    else
		return BinSearch(arr, x, mid+1, end);
}
