<!-- Assignment B

Create a HTML page that meets the following requirements:

1. Standard page skeleton

2. Contains the following form elements:

a. text input field

b. password field

c. checkbox

d. radiobutton group

e. dropdown list

f. text area

g. submit and reset buttons // -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assig_D.css">
    <title>Assignment B</title>
  </head>

  <body>
  <p><b>Enter your data</p></b>
  
   <div class="pdata">
   <label for="fname">First name:</label>
   <input type="text" id="fname" name="fname">
   <br><br>
   <label for="lname">Last name:</label>
   <input type="text" id="lname" name="lname">
   <br><br>
   <label for="pwd">Password:</label>
   <input type="password" id="pwd" name="pwd">
   </div>
   <br><br>
   <div class="idata">
   <p>You are interested in:</p>
   <input type="checkbox" id="m" name="m" value="male">
   <label for="m">Male</label><br>
   <input type="checkbox" id="f" name="f" value="female">
   <label for="f"> Female</label><br>
   <input type="checkbox" id="o" name="o" value="other">
   <label for="o"> Other</label><br>
   </div>
   <br><br>
   <div class="adata">
   <p>Select your age range:</p>
   <input type="radio" id="r1" name="range" value="18">
   <label for="r1">18-28</label><br>
   <input type="radio" id="r2" name="range" value="29">
   <label for="r2">29-49</label><br>
   <input type="radio" id="r3" name="range" value="50">
   <label for="r3">50+</label><br>
   </div>
   <br><br>
   <div class="edata">
   <label for="eyes">Select your eyes color:</label>
   <select name="eyes" id="eyes">
	  <option value="blu">Blue</option>
	  <option value="dark">Dark</option>
	  <option value="green">Green</option>
	  <option value="light blue">Light Blue</option>
   </select>
   </div>
   <br><br>
   <div class="ddata">
   <label for="comment">Describe yourself</label>
   <br><br>
   <textarea id="comment" name="comment" rows="4" cols="50">
   Write a few word about you...
   </textarea>
   </div>
   <p><i>*The red fields are required</i></p>
   <br><br>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
   
  
  </body>
</html>
